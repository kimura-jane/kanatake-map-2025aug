<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>おにぎり屋 かなたけ｜2025 年 8 月マップ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- 手書き風フォント（Google Fonts「Yomogi」）-->
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

  <style>
    html,body{height:100%;margin:0;font-family:"Yomogi",sans-serif;}

    #map{height:100%;width:100%;}

    /* 右側の番号付き地名リスト */
    #list{
      position:absolute;right:8px;top:8px;
      max-width:200px;max-height:90%;overflow-y:auto;
      background:rgba(255,255,255,.9);padding:8px 12px;border-radius:8px;
      box-shadow:0 0 6px rgba(0,0,0,.2);line-height:1.4;font-size:14px;
    }
    #list div{cursor:pointer;margin-bottom:4px;}
    #list div:hover{background:#f0f0f0;}

    /* 番号入りおにぎりアイコン用 */
    .numWrap{position:relative;width:48px;height:48px;}
    .numWrap img{width:48px;height:48px;}
    .numWrap span{
      position:absolute;top:2px;left:0;width:48px;text-align:center;
      font-weight:bold;font-size:18px;color:#fff;text-shadow:0 0 2px #000;
    }

    /* ポップアップ：角丸＋やわらかい背景色 */
    .leaflet-popup-content-wrapper{
      border-radius:12px;background:#fff8f0;
      box-shadow:0 2px 6px rgba(0,0,0,.25);
    }
    .leaflet-popup-tip{background:#fff8f0;}
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="list"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="spots.js"></script>
  <script>
    /* ベースマップ：Stadia Alidade Smooth（パステル調）*/
    const map = L.map('map',{zoomControl:false}).setView([35.8,139.8],8);
    L.tileLayer(
      'https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png',
      {
        maxZoom:18,
        attribution:
          '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a> ' +
          '&copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> ' +
          '&copy; <a href="https://openstreetmap.org/copyright">OSM</a>'
      }
    ).addTo(map);

    /* 番号入りアイコン生成 */
    function makeIcon(num){
      return L.divIcon({
        html:
          `<div class="numWrap">
             <img src="icon.png"><span>${num}</span>
           </div>`,
        className:'',            /* デフォルトの空 class を無効化 */
        iconSize:[48,48],
        iconAnchor:[24,24],
        popupAnchor:[0,-24]
      });
    }

    /* サイドバーのリスト */
    const list = document.getElementById('list');

    spots.forEach((s,i)=>{
      /* マーカー */
      const marker = L.marker([s.lat,s.lon],{icon:makeIcon(i+1)}).addTo(map);

      /* ポップアップ */
      const html =
        `<strong>${s.place}</strong><br>${s.date}${s.time? ' '+s.time:''}<br>`+
        `<a href="https://www.google.com/maps/search/?api=1&query=${s.lat},${s.lon}" target="_blank">Googleマップで開く</a>`;
      marker.bindPopup(html);

      /* 右側リスト */
      const row = document.createElement('div');
      row.textContent = (i+1)+'. '+s.place;
      row.onclick = () => { map.setView([s.lat,s.lon],11); marker.openPopup(); };
      list.appendChild(row);
    });
  </script>
</body>
</html>
