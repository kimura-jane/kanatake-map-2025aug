<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8">
<title>おにぎり屋かなたけ 8月MAP</title><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>html,body,#map{height:100%;margin:0;}</style></head>
<body><div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="spots.js"></script>
<script>
const map=L.map('map',{crs:L.CRS.Simple,minZoom:-2,maxZoom:2});
const bounds=[[0,0],[768,768]];
L.imageOverlay('kawaii_map.png',bounds).addTo(map);
map.fitBounds(bounds);
const icon=L.icon({iconUrl:'icon.png',iconSize:[48,48],iconAnchor:[24,24]});
spots.forEach(s=>{
  const html=`<strong>${s.place}</strong><br>${s.date}${s.time? ' '+s.time:''}<br><a href="${s.gmap}" target="_blank">Googleマップで開く</a>`;
  L.marker([s.y,s.x],{icon}).bindPopup(html).addTo(map);
});
</script></body></html>
